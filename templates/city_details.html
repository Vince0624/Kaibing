<!DOCTYPE html>
<html>
<head>
    <title>City Details</title>
</head>
<body>
    {% if city_info %}
        <h1>{{ city_info['city'] }}</h1>
        <p>Latitude: {{ city_info['lat'] }}</p>
        <p>Longitude: {{ city_info['lng'] }}</p>
        <p>Country: {{ city_info['country'] }}</p>
        <p>State: {{ city_info['state'] }}</p>
        <p>Population: {{ city_info['population'] }}</p>
    {% else %}
        <h1>City not found</h1>
    {% endif %}
</body>
</html>
